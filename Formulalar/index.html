        <title>Formulalar</title>
    </head>
    <body>
        <div style="text-align: center; font-size: 30px;">
            <h1>Matematik formulalar</h1>
            <p>Pifagor teoremasi: a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
            <p>a<sub>1</sub> +a<sub>2</sub> +a<sub>3</sub> +...+a<sub>n</sub> =s<sub>n</sub></p>
            <p>1<sup>3</sup> +2<sup>3</sup> +3<sup>3</sup> +... n<sup>3</sup> =(n<sup>2</sup> +n)<sup>2</sup> /4</p>
        </div>
        <div style="text-align: center; font-size: 30px;">
            <h1>Kimyoviy formulalar</h1>
            <p>Suv: H<sub>2</sub>O</p>
            <p>Sulfat kislota: H<sub>2</sub> SO<sub>4</sub></p>
            <p>Etil spirt: S<sub>2</sub> N<sub>5</sub></p>
        </div>
    </body>
